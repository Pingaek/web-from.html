<html>

<head>

</head>

<body>
    <p align="center">แบบสอบถาม</p>
<hr>

<form> 
    <table bgcolor="yellow">
    <tr>
        <td><b>ข้อมูลผู้ตอบแบบสอบถาม</b></td>
    </tr>
    
    <tr>
        <td><b>ชื่อ-นามสกุล</b>: <input type="text" name="name"><br></td>
    </tr>
    
    <tr>
        <td><b>รหัสนักศึกษา</b>: <input type="text" name="number"><br></td>
    </tr>
    
    <tr>
    	<td><b>เพศ</b> <input type="radio" name="male" value="male" attribute: checked>ชาย
				<input type="radio" name="female" value="female">หญิง</td>
    </tr>
                
    <tr>
    	<td><label for="คณะ"><b>สังกัดคณะ:</b></label>

            <select name="สังกัดคณะ" id="คณะ">
              <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
              <option value="วิทยาการคอมพิวเตอร์">วิทยาการคอมพิวเตอร์</option>
              <option value="ครุศาสตร์">ครุศาสตร์</option>
              <option value="บริหารธุรกิจและการจัดการ">บริหารธุรกิจและการจัดการ</option>
              <option value="มนุษยศาตร์">มนุษยศาตร์</option>
              <option value="เทคโนโลยีอุตสาหกรรม">เทคโนโลยีอุตสาหกรรม</option>
              <option value="เกษตรศาสตร์">เกษตรศาสตร์</option>
              <option value="แพทย์แผนไทยและทางเลือก">แพทย์แผนไทยและทางเลือก</option>
              <option value="นิติศาสตร์">นิติศาสตร์</option>
            </select>
        </td>
    </tr>

    <tr>
        <td><b>แม่สีที่ชอบ</b></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="color" value="red">สีแดง</td>
        <td><input type="checkbox" name="color" value="green">สีเขียว</td>
        <td><input type="checkbox" name="color" value="blue">สีน้ำเงิน</td>
    </tr>

    <tr>
        <td><b>ผลไม้ที่ชอบ</b></td>
    </tr>
    
    <tr>
        <td><input type="checkbox" name="fruit" value="mango">มะม่วง</td>
        <td><input type="checkbox" name="fruit" value="custard apple">น้อยหน่า</td>
        <td><input type="checkbox" name="fruit" value="durian">ทุเรียน</td>
        <td><input type="checkbox" name="fruit" value="Longan">ลำใย</td>
        <td><input type="checkbox" name="fruit" value="guava">ฝรั่ง</td>
        <td><input type="checkbox" name="fruit" value="water malon">แตงโม</td>
    </tr>

    <tr>
        <td><b>อาหารที่ชอบ</b></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="food" value="ต้มยำกุ้ง">ต้มยำกุ้ง</td>
        <td><input type="checkbox" name="food" value="ไข่เจียวหมูสับ">ไข่เจียวหมูสับ</td>
        <td><input type="checkbox" name="food" value="แกงข่าไก่">แกงข่าไก่</td>
        <td><input type="checkbox" name="food" value="แกงเขียวหวานไก่">แกงเขียวหวานไก่</td>
        <td><input type="checkbox" name="food" value="ผัดไทย">ผัดไทย</td>
        <td><input type="checkbox" name="food" value="ราดหน้าหมูกรอบ">ราดหน้าหมูกรอบ</td>
    </tr>

    <tr>
        <td align="center"><input type="submit" value="บันทึก"></td>
    </tr>

        </table>
</form><hr>

</body>
</html>
